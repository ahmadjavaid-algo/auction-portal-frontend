<form class="make-form-dialog" [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
  <!-- Honeypots to prevent autofill -->
  <input type="text" autocomplete="username" tabindex="-1" aria-hidden="true"
         style="position:absolute;left:-9999px;width:0;height:0;opacity:0;" />
  <input type="password" autocomplete="current-password" tabindex="-1" aria-hidden="true"
         style="position:absolute;left:-9999px;width:0;height:0;opacity:0;" />

  <!-- Dialog Header -->
  <div class="dialog-header">
    <div class="header-content">
      <div class="header-icon">
        <mat-icon>{{ mode === 'edit' ? 'edit' : 'add_circle' }}</mat-icon>
      </div>
      <div class="header-text">
        <h2 class="dialog-title">{{ dialogTitle }}</h2>
        <p class="dialog-subtitle">
          {{ mode === 'edit' ? 'Update make information below' : 'Fill in the details to create a new make' }}
        </p>
      </div>
    </div>

    <button type="button" mat-icon-button class="close-btn" (click)="onCancel()" matTooltip="Close">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <!-- Dialog Body -->
  <mat-dialog-content class="dialog-body">
    <!-- Make Information Section -->
    <div class="form-section">
      <div class="section-header">
        <mat-icon>directions_car</mat-icon>
        <h3>Make Information</h3>
      </div>

      <div class="form-grid">
        <mat-form-field appearance="outline" class="form-field full-width">
          <mat-label>Make Name *</mat-label>
          <mat-icon matPrefix>badge</mat-icon>
          <input
            matInput
            formControlName="makeName"
            autocomplete="off"
            autocapitalize="words"
            spellcheck="false"
          />
          <mat-error>{{ getErrorMessage('makeName') }}</mat-error>
          <mat-hint>Example: Toyota, Honda, BMW</mat-hint>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>

  <!-- Dialog Actions -->
  <mat-dialog-actions class="dialog-actions">
    <button type="button" mat-stroked-button class="action-btn cancel-btn" (click)="onCancel()">
      <mat-icon>close</mat-icon>
      <span>Cancel</span>
    </button>

    <button type="submit" mat-flat-button class="action-btn submit-btn" [disabled]="form.invalid">
      <mat-icon>{{ mode === 'edit' ? 'check' : 'add' }}</mat-icon>
      <span>{{ submitButtonText }}</span>
    </button>
  </mat-dialog-actions>
</form>
