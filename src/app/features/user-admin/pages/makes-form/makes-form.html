<form class="dialog-form" [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
  <!-- Header -->
  <div class="header">
    <div class="title">
      <h2>{{ mode === 'edit' ? 'Edit Make' : 'Create Make' }}</h2>
      <p class="sub">Fill in the details below. Fields marked * are required.</p>
    </div>
  </div>

  <!-- Body -->
  <mat-dialog-content class="body">
    <div class="sheet">
      <div class="grid">
        <mat-form-field appearance="outline">
          <mat-label>Make name *</mat-label>
          <input
            matInput
            formControlName="makeName"
            autocomplete="off"
            autocapitalize="none"
            spellcheck="false"
          />
          <mat-error *ngIf="form.get('makeName')?.hasError('required')">
            Make name is required
          </mat-error>
          <mat-error *ngIf="form.get('makeName')?.hasError('maxlength')">
            Max 100 characters
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>

  <!-- Actions -->
  <mat-dialog-actions align="end" class="actions">
    <button mat-stroked-button type="button" class="btn-cancel" (click)="onCancel()">Cancel</button>
    <button mat-flat-button type="submit" class="btn-primary" [disabled]="form.invalid">
      {{ mode === 'edit' ? 'Update' : 'Create' }}
    </button>
  </mat-dialog-actions>
</form>
