<form class="dialog-form" [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
  <!-- Header -->
  <div class="header">
    <div class="title">
      <h2>{{ mode === 'edit' ? 'Edit model' : 'Create model' }}</h2>
      <p class="sub">Fill in the details below. Fields marked * are required.</p>
    </div>
  </div>

  <!-- Body -->
  <mat-dialog-content class="body">
    <div class="sheet">
      <div class="grid">

        <!-- Make selector -->
        <mat-form-field appearance="outline">
          <mat-label>Make *</mat-label>
          <mat-select formControlName="makeId" [disabled]="loadingMakes">
            <mat-option *ngFor="let m of makes" [value]="m.makeId">
              {{ m.makeName }} (ID {{ m.makeId }})
            </mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('makeId')?.hasError('required')">
            Make is required
          </mat-error>
        </mat-form-field>

        <!-- Model name -->
        <mat-form-field appearance="outline">
          <mat-label>Model name *</mat-label>
          <input matInput formControlName="modelName" autocomplete="off" autocapitalize="none" />
          <mat-error *ngIf="form.get('modelName')?.hasError('required')">
            Model name is required
          </mat-error>
          <mat-error *ngIf="form.get('modelName')?.hasError('maxlength')">
            Max 100 characters
          </mat-error>
        </mat-form-field>

      </div>
    </div>
  </mat-dialog-content>

  <!-- Actions -->
  <mat-dialog-actions align="end" class="actions">
    <button mat-stroked-button type="button" class="btn-cancel" (click)="onCancel()">Cancel</button>
    <button mat-flat-button type="submit" class="btn-primary" [disabled]="form.invalid">
      {{ mode === 'edit' ? 'Update' : 'Create' }}
    </button>
  </mat-dialog-actions>
</form>
