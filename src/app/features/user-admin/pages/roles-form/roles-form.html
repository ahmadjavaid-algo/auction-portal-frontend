<form class="dialog-form" [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
  <!-- Header -->
  <div class="header">
    <div class="title">
      <h2>{{ mode === 'edit' ? 'Edit Role' : 'Create Role' }}</h2>
      <p class="sub">Fill in the details below. Fields marked * are required.</p>
    </div>
  </div>

  <!-- Scrollable body -->
  <mat-dialog-content class="body">
    <div class="sheet">
      <div class="grid">

        <!-- Row 1 -->
        <mat-form-field appearance="outline">
          <mat-label>Role name</mat-label>
          <input matInput formControlName="roleName" autocomplete="off" autocapitalize="none" />
          <mat-error *ngIf="form.get('roleName')?.hasError('required')">
            Role name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Role code</mat-label>
          <input matInput formControlName="roleCode" autocomplete="off" autocapitalize="characters" />
          <mat-error *ngIf="form.get('roleCode')?.hasError('required')">
            Role code is required
          </mat-error>
        </mat-form-field>

        <!-- Row 2 -->
        <mat-form-field appearance="outline" class="full">
          <mat-label>Description</mat-label>
          <input matInput formControlName="description" autocomplete="off" />
        </mat-form-field>

      </div>
    </div>
  </mat-dialog-content>

  <!-- Actions -->
  <mat-dialog-actions align="end" class="actions">
    <button mat-stroked-button type="button" class="btn-cancel" (click)="onCancel()">Cancel</button>
    <button mat-flat-button type="submit" class="btn-primary" [disabled]="form.invalid">
      {{ mode === 'edit' ? 'Update' : 'Create' }}
    </button>
  </mat-dialog-actions>
</form>
