<!-- Stats strip (placeholder values like users page) -->
<section class="stats-strip">
  <div class="stat-card system">
    <mat-icon>security</mat-icon>
    <div>
      <div class="value">4</div>
      <div class="label">System Roles</div>
    </div>
  </div>

  <div class="stat-card total">
    <mat-icon>groups</mat-icon>
    <div>
      <div class="value">12</div>
      <div class="label">Total Roles</div>
    </div>
  </div>

  <div class="stat-card active">
    <mat-icon>verified_user</mat-icon>
    <div>
      <div class="value">11</div>
      <div class="label">Active Roles</div>
    </div>
  </div>

  <div class="stat-card inactive">
    <mat-icon>person_off</mat-icon>
    <div>
      <div class="value">1</div>
      <div class="label">Inactive Roles</div>
    </div>
  </div>
</section>

<!-- Toolbar -->
<div class="role-header">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Search role</mat-label>
    <input matInput [(ngModel)]="searchTerm" (input)="onSearch()" />
    <button mat-icon-button *ngIf="searchTerm" matSuffix (click)="searchTerm=''; onSearch()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <button mat-flat-button class="add-btn" (click)="openCreateRole()">
    <mat-icon>add</mat-icon>
    Add Role
  </button>
</div>

<!-- Table -->
<table mat-table [dataSource]="roles" class="mat-elevation-z2 full-width-table">

  <!-- Role (name + id + code inline) -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let r">
      <div class="role-cell">
        <div class="name">{{ r.roleName }}</div>
        <div class="sub">ID {{ r.roleId }}</div>
      </div>
    </td>
  </ng-container>

  <!-- Code -->
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef>Code</th>
    <td mat-cell *matCellDef="let r">
      <span class="mono">{{ r.roleCode }}</span>
    </td>
  </ng-container>

  <!-- Description -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let r">
      <span class="muted">{{ r.description || '—' }}</span>
    </td>
  </ng-container>

  <!-- Status toggle -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let r">
      <button mat-stroked-button
              [class.is-active]="r.active"
              [class.is-inactive]="r.active === false"
              (click)="toggleActive(r)">
        {{ r.active ? 'Active' : 'Inactive' }}
      </button>
    </td>
  </ng-container>

  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let r">
      <button mat-icon-button class="edit-btn" (click)="editRole(r)" matTooltip="Edit">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="viewRole(r.roleId)" aria-label="View details" matTooltip="View details">
        <mat-icon>visibility</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Footer: paginator left + range right -->
<div class="list-footer">
  <mat-paginator
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 20]"
    [pageIndex]="pageIndex"
    (page)="onPageChange($event)">
  </mat-paginator>

  <div class="count">
    {{ rangeStart }}–{{ rangeEnd }} of {{ totalItems }}
  </div>
</div>
