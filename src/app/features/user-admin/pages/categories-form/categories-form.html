<form class="dialog-form" [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
  <!-- Header -->
  <div class="header">
    <div class="title">
      <h2>{{ mode === 'edit' ? 'Edit category' : 'Create category' }}</h2>
      <p class="sub">Select a year and enter a category name. Fields marked * are required.</p>
    </div>
  </div>

  <!-- Body -->
  <mat-dialog-content class="body">
    <div class="sheet">
      <div class="grid">

        <!-- Year -->
        <mat-form-field appearance="outline">
          <mat-label>Year *</mat-label>
          <mat-select formControlName="yearId">
            <mat-option *ngFor="let y of years" [value]="y.yearId">
              {{ y.yearName }} (ID {{ y.yearId }})
            </mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('yearId')?.hasError('required')">
            Year is required
          </mat-error>
        </mat-form-field>

        <!-- Category name -->
        <mat-form-field appearance="outline">
          <mat-label>Category name *</mat-label>
          <input matInput formControlName="categoryName" />
          <mat-error *ngIf="form.get('categoryName')?.hasError('required')">
            Category name is required
          </mat-error>
          <mat-error *ngIf="form.get('categoryName')?.hasError('maxlength')">
            Maximum 120 characters
          </mat-error>
        </mat-form-field>

      </div>
    </div>
  </mat-dialog-content>

  <!-- Actions -->
  <mat-dialog-actions align="end" class="actions">
    <button mat-stroked-button type="button" class="btn-cancel" (click)="onCancel()">Cancel</button>
    <button mat-flat-button type="submit" class="btn-primary" [disabled]="form.invalid">
      {{ mode === 'edit' ? 'Update' : 'Create' }}
    </button>
  </mat-dialog-actions>
</form>
