<div class="page-layout">
  <div #canvasContainer class="canvas-layer"></div>

  <main class="ui-layer">
    <div class="login-wrapper">
      <div class="glass-card">
        <div class="card-content">
          <div class="text-group">
            <div class="title-row">
              <div class="title-logo">
                <img
                  src="https://media.licdn.com/dms/image/v2/C560BAQGJ-j7r23Z79Q/company-logo_200_200/company-logo_200_200/0/1656698792543/algoai_logo?e=2147483647&v=beta&t=QaHGa0R70yu1J352TZfGUk4z2PUigcta-pMyLIznFG8"
                  alt="Algo Logo"
                />
              </div>

              <div class="title-text">
                <h2>Reset Access</h2>
                <p>Secure Recovery Protocol</p>
              </div>
            </div>
          </div>

          <!-- Success state -->
          <div *ngIf="sent" class="success-toast">
            If an account exists for <strong>{{ email }}</strong>, youâ€™ll receive a reset link shortly.
          </div>

          <!-- Form -->
          <form *ngIf="!sent" (ngSubmit)="submit()" class="login-form">
            <div class="input-group">
              <label for="email">Email</label>
              <input
                id="email"
                type="email"
                [(ngModel)]="email"
                name="email"
                placeholder="admin@algoai.com"
                autocomplete="email"
                [disabled]="loading"
              />
            </div>

            <div class="form-actions">
              <a routerLink="/admin/login" class="forgot-link">Back to sign in</a>
            </div>

            <div *ngIf="error" class="error-toast">
              {{ error }}
            </div>

            <button type="submit" class="cta-button" [disabled]="loading">
              <span *ngIf="!loading">Send reset link</span>
              <mat-spinner *ngIf="loading" diameter="20" class="spinner-white"></mat-spinner>
            </button>
          </form>

          <!-- Back button after success -->
          <button *ngIf="sent" type="button" class="cta-button" (click)="backToLogin()">
            Back to sign in
          </button>
        </div>
      </div>

      <footer class="legal-footer">
        <p>&copy; {{ currentYear }} AlgoAI Inc.</p>
      </footer>
    </div>
  </main>
</div>
