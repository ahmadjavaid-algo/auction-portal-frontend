<form class="dialog-form" [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
  <!-- Header -->
  <div class="header">
    <div class="title">
      <h2>{{ mode === 'edit' ? 'Edit inventory' : 'Create inventory' }}</h2>
      <p class="sub">Choose a product and (optionally) add a description. Fields marked * are required.</p>
    </div>
  </div>

  <!-- Body -->
  <mat-dialog-content class="body">
    <div class="sheet">
      <div class="grid">

        <!-- Product selector (Display Name + Category) -->
        <mat-form-field appearance="outline">
          <mat-label>Product *</mat-label>
          <mat-select formControlName="productId" [disabled]="loadingProducts">
            <mat-option *ngFor="let p of products" [value]="p.productId">
              {{ productLabel($any(p)) }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('productId')?.hasError('required')">
            Product is required
          </mat-error>
        </mat-form-field>

        <!-- Description -->
        <mat-form-field class="full" appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput rows="4" formControlName="description"></textarea>
          <mat-hint align="end">
            {{ (form.get('description')?.value?.length || 0) }}/4000
          </mat-hint>
          <mat-error *ngIf="form.get('description')?.hasError('maxlength')">
            Max 4000 characters
          </mat-error>
        </mat-form-field>

      </div>
    </div>
  </mat-dialog-content>

  <!-- Actions -->
  <mat-dialog-actions align="end" class="actions">
    <button mat-stroked-button type="button" class="btn-cancel" (click)="onCancel()">Cancel</button>
    <button mat-flat-button type="submit" class="btn-primary" [disabled]="form.invalid">
      {{ mode === 'edit' ? 'Update' : 'Create' }}
    </button>
  </mat-dialog-actions>
</form>
