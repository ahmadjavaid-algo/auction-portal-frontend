<div class="page-layout">
  <div #canvasContainer class="canvas-layer"></div>

  <main class="ui-layer">
    <div class="login-wrapper">
      <div class="glass-card">
        <div class="card-content">
          <div class="text-group">
            <div class="title-row">
              <div class="title-logo">
                <img
                  src="https://media.licdn.com/dms/image/v2/C560BAQGJ-j7r23Z79Q/company-logo_200_200/company-logo_200_200/0/1656698792543/algoai_logo?e=2147483647&v=beta&t=QaHGa0R70yu1J352TZfGUk4z2PUigcta-pMyLIznFG8"
                  alt="Algo Logo"
                />
              </div>

              <div class="title-text">
                <h2>Admin Portal</h2>
                <p>Secure Access Protocol</p>
              </div>
            </div>
          </div>

          <!-- Success state -->
          <div *ngIf="success" class="success-toast">
            Password updated. Redirecting to login…
          </div>

          <form (ngSubmit)="resetPassword()" class="login-form" *ngIf="!success">
            <div class="input-group">
              <label for="email">Username</label>
              <input
                id="email"
                type="text"
                [(ngModel)]="email"
                name="email"
                placeholder="admin@algoai.com"
                autocomplete="email"
                [disabled]="true"
              />
            </div>

            <div class="input-group">
              <label for="password">New Password</label>
              <input
                id="password"
                type="password"
                [(ngModel)]="password"
                name="password"
                placeholder="••••••••"
                [disabled]="loading"
              />
            </div>

            <div class="input-group">
              <label for="confirmPassword">Confirm Password</label>
              <input
                id="confirmPassword"
                type="password"
                [(ngModel)]="confirmPassword"
                name="confirmPassword"
                placeholder="••••••••"
                [disabled]="loading"
              />
            </div>

            <div class="form-actions">
              <a routerLink="/admin/login" class="forgot-link">Back to login</a>
              <span></span>
            </div>

            <div *ngIf="error" class="error-toast">
              {{ error }}
            </div>

            <button type="submit" class="cta-button" [disabled]="loading">
              <span *ngIf="!loading">Reset Password</span>
              <mat-spinner *ngIf="loading" diameter="20" class="spinner-white"></mat-spinner>
            </button>
          </form>
        </div>
      </div>

      <footer class="legal-footer">
        <p>&copy; {{ currentYear }} AlgoAI Inc.</p>
      </footer>
    </div>
  </main>
</div>
