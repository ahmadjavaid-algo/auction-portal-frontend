<div class="login-container">
  <div class="auth-card">
    <!-- LEFT: visual with monochrome photo + subtle logo badge -->
    <div class="visual">
      <figure class="scene-wrap">
        <img
          class="scene"
          src="https://images.unsplash.com/photo-1560611811-8a87a5239655?w=1600&auto=format&fit=crop&q=80"
          alt="Premium car close-up"
        />

      </figure>
    </div>

    <!-- RIGHT: translucent form panel -->
    <div class="panel">
      <div class="panel-inner">
        <!-- Brand row -->
        <div class="brand-head">
          <img
            class="logo"
            src="https://media.licdn.com/dms/image/v2/C560BAQGJ-j7r23Z79Q/company-logo_200_200/company-logo_200_200/0/1656698792543/algoai_logo?e=2147483647&v=beta&t=QaHGa0R70yu1J352TZfGUk4z2PUigcta-pMyLIznFG8"
            alt="Algo"
          />
          <div class="brand-text">
            <div class="brand-name">Algo Auction Portal</div>
            <div class="brand-tag">Secure bidder access</div>
          </div>
        </div>

        <h1>Sign in</h1>
        <p class="hint">Welcome back. Use your credentials to continue.</p>

        <form (ngSubmit)="login()" novalidate>
          <label class="field">
            <span class="label">Username</span>
            <input type="email" [(ngModel)]="email" name="email" required autocomplete="email"/>
          </label>

          <label class="field">
            <span class="label">Password</span>
            <input type="password" [(ngModel)]="password" name="password" required autocomplete="current-password"/>
          </label>

          <label class="checkbox">
            <input type="checkbox" />
            <span>Remember me for 30 days</span>
          </label>

          <button type="submit" class="btn-primary">Sign in</button>

          <div class="foot">
            <a routerLink="/bidder/forgot-password" class="muted">Forgot password</a>
            <span class="spacer"></span>
            New here? <a routerLink="/bidder/signup">Sign Up</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
