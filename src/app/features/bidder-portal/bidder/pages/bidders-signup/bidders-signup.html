<div class="auth-page">
  <div class="scene-background">
    <div #canvasContainer class="canvas-3d"></div>
    <div class="gradient-overlay"></div>
  </div>

  <div class="auth-container">
    <div class="auth-card" [@cardEnter]>
      <div class="card-header" [@fadeInUp]>
        <div class="logo-section">
          <img
            class="logo"
            src="https://media.licdn.com/dms/image/v2/C560BAQGJ-j7r23Z79Q/company-logo_200_200/company-logo_200_200/0/1656698792543/algoai_logo?e=2147483647&v=beta&t=QaHGa0R70yu1J352TZfGUk4z2PUigcta-pMyLIznFG8"
            alt="Algo"
          />
          <div class="logo-text">
            <span class="logo-main">ALGO</span>
            <span class="logo-divider">Ã—</span>
            <span class="logo-sub">AUCTION</span>
          </div>
        </div>
      </div>

      <div class="card-body" [@fadeInUp]>
        <div class="welcome-section">
          <h1 class="title">Create account</h1>
          <p class="subtitle">Fill in your details to get started</p>
        </div>

        <form class="login-form" [formGroup]="form" (ngSubmit)="submit()">
          <div class="form-group">
            <label class="form-label">Email address</label>
            <input
              type="email"
              formControlName="email"
              placeholder="name@company.com"
              autocomplete="email"
              class="form-input"
            />
            <small class="field-error" *ngIf="f['email'].touched && f['email'].invalid">
              Please enter a valid email address.
            </small>
          </div>

          <div class="form-group">
            <label class="form-label">Username</label>
            <input
              type="text"
              formControlName="userName"
              placeholder="Choose a username"
              autocomplete="username"
              class="form-input"
            />
            <small class="field-error" *ngIf="f['userName'].touched && f['userName'].invalid">
              Username is required (max 100 chars).
            </small>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label">First name</label>
              <input
                type="text"
                formControlName="firstName"
                placeholder="First name"
                autocomplete="given-name"
                class="form-input"
              />
              <small class="field-error" *ngIf="f['firstName'].touched && f['firstName'].invalid">
                First name is required.
              </small>
            </div>

            <div class="form-group">
              <label class="form-label">Last name (optional)</label>
              <input
                type="text"
                formControlName="lastName"
                placeholder="Last name"
                autocomplete="family-name"
                class="form-input"
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Phone (optional)</label>
              <input
                type="tel"
                formControlName="phoneNumber"
                placeholder="Phone number"
                autocomplete="tel"
                class="form-input"
              />
            </div>

            <div class="form-group">
              <label class="form-label">Postal code (optional)</label>
              <input
                type="text"
                formControlName="postalCode"
                placeholder="Postal code"
                autocomplete="postal-code"
                class="form-input"
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Identification # (optional)</label>
              <input
                type="text"
                formControlName="identificationNumber"
                placeholder="Identification number"
                class="form-input"
              />
            </div>

            <div class="form-group">
              <label class="form-label">Address (optional)</label>
              <input
                type="text"
                formControlName="address1"
                placeholder="Street address"
                autocomplete="street-address"
                class="form-input"
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Password</label>
              <input
                type="password"
                formControlName="passwordHash"
                placeholder="Create a password"
                autocomplete="new-password"
                class="form-input"
              />
              <small class="field-error" *ngIf="f['passwordHash'].touched && f['passwordHash'].invalid">
                Minimum 6 characters.
              </small>
            </div>

            <div class="form-group">
              <label class="form-label">Confirm password</label>
              <input
                type="password"
                formControlName="confirm"
                placeholder="Repeat password"
                autocomplete="new-password"
                class="form-input"
              />
              <small
                class="field-error"
                *ngIf="f['confirm'].touched && (f['confirm'].hasError('required') || f['confirm'].hasError('mismatch'))"
              >
                Passwords must match.
              </small>
            </div>
          </div>

          <div class="form-options">
            <label class="checkbox-label">
              <input type="checkbox" formControlName="acceptTerms" />
              <span class="checkbox-custom"></span>
              <span>I agree to the Terms & Privacy Policy</span>
            </label>
          </div>

          <button type="submit" class="btn-submit" [class.is-loading]="loading" [disabled]="loading || form.invalid">
            <span class="btn-glass"></span>
            <span class="btn-shine"></span>
            <span class="btn-text" *ngIf="!loading">Create account</span>
            <span class="loader-spinner" *ngIf="loading"></span>
          </button>

          <div class="error-message" *ngIf="error" [@slideDown]>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10" />
              <line x1="12" y1="8" x2="12" y2="12" />
              <line x1="12" y1="16" x2="12.01" y2="16" />
            </svg>
            <span>{{ error }}</span>
          </div>
        </form>
      </div>

      <div class="card-footer" [@fadeInUp]>
        <span class="footer-text">Already have an account?</span>
        <a routerLink="/bidder/login" class="footer-link">Sign in</a>
      </div>
    </div>
  </div>
</div>
