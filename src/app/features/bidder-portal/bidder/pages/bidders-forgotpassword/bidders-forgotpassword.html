<div class="forgot">
  <div class="auth-card">
    <!-- Brand -->
    <div class="brand-head">
      <img
        class="logo"
        src="https://media.licdn.com/dms/image/v2/C560BAQGJ-j7r23Z79Q/company-logo_200_200/company-logo_200_200/0/1656698792543/algoai_logo?e=2147483647&v=beta&t=QaHGa0R70yu1J352TZfGUk4z2PUigcta-pMyLIznFG8"
        alt="Algo"
      />
      <div class="brand-text">
        <div class="brand-name">Algo Auction Portal</div>
        <div class="brand-tag">Secure bidder access</div>
      </div>
    </div>

    <header class="headline">
      <h1>Forgot password</h1>
      <p>Enter the email linked to your account and we’ll send you a reset link.</p>
    </header>

    <!-- Success state -->
    <ng-container *ngIf="sent; else forgotForm">
      <div class="success-card">
        <div class="icn-wrap">✓</div>
        <h3>Check your inbox</h3>
        <p>If an account exists for <strong>{{ email }}</strong>, you’ll get an email with a password reset link.</p>
        <button class="btn primary" (click)="backToLogin()">Back to sign in</button>
      </div>
    </ng-container>

    <!-- Form -->
    <ng-template #forgotForm>
      <form (ngSubmit)="submit()" novalidate>
        <label class="field">
          <span class="label">Email address</span>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            autocomplete="email"
            required
            [disabled]="loading"
          />
        </label>

        <div class="error" *ngIf="error">{{ error }}</div>

        <button type="submit" class="btn primary" [disabled]="loading">
          {{ loading ? 'Sending…' : 'Send reset link' }}
        </button>

        <div class="foot single">
          <a routerLink="/bidder/login" class="muted">Back to sign in</a>
        </div>
      </form>
    </ng-template>
  </div>
</div>
