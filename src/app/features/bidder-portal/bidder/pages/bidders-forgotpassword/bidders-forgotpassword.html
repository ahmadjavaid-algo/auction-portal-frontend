<div class="auth-page">
  <div class="scene-background">
    <div #canvasContainer class="canvas-3d"></div>
    <div class="gradient-overlay"></div>
  </div>

  <div class="auth-container">
    <div class="auth-card" [@cardEnter]>
      <div class="card-header" [@fadeInUp]>
        <div class="logo-section">
          <img
            class="logo"
            src="https://media.licdn.com/dms/image/v2/C560BAQGJ-j7r23Z79Q/company-logo_200_200/company-logo_200_200/0/1656698792543/algoai_logo?e=2147483647&v=beta&t=QaHGa0R70yu1J352TZfGUk4z2PUigcta-pMyLIznFG8"
            alt="Algo"
          />
          <div class="logo-text">
            <span class="logo-main">ALGO</span>
            <span class="logo-divider">×</span>
            <span class="logo-sub">AUCTION</span>
          </div>
        </div>
      </div>

      <div class="card-body" [@fadeInUp]>
        <div class="welcome-section">
          <h1 class="title">Forgot password</h1>
          <p class="subtitle">Enter your email and we’ll send a reset link</p>
        </div>

        <form (ngSubmit)="submit()" class="login-form" *ngIf="!sent; else sentState">
          <div class="form-group">
            <label class="form-label">Email address</label>
            <input
              type="email"
              [(ngModel)]="email"
              name="email"
              placeholder="name@company.com"
              required
              autocomplete="email"
              class="form-input"
              [disabled]="loading"
            />
          </div>

          <button type="submit" class="btn-submit" [class.is-loading]="loading" [disabled]="loading">
            <span class="btn-glass"></span>
            <span class="btn-shine"></span>
            <span class="btn-text" *ngIf="!loading">Send reset link</span>
            <span class="loader-spinner" *ngIf="loading"></span>
          </button>

          <div class="error-message" *ngIf="error" [@slideDown]>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10" />
              <line x1="12" y1="8" x2="12" y2="12" />
              <line x1="12" y1="16" x2="12.01" y2="16" />
            </svg>
            <span>{{ error }}</span>
          </div>

          <div class="card-footer" style="border-top: 0; padding: 1.25rem 0 0;">
            <a routerLink="/bidder/login" class="footer-link">Back to sign in</a>
          </div>
        </form>

        <ng-template #sentState>
          <div class="status-message" [@slideDown]>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 6L9 17l-5-5" />
            </svg>
            <span>If an account exists for <strong>{{ email }}</strong>, you’ll receive a reset link shortly.</span>
          </div>

          <button type="button" class="btn-submit" (click)="backToLogin()">
            <span class="btn-glass"></span>
            <span class="btn-shine"></span>
            <span class="btn-text">Back to sign in</span>
          </button>
        </ng-template>
      </div>

      <div class="card-footer" [@fadeInUp]>
        <span class="footer-text">New to Algo?</span>
        <a routerLink="/bidder/signup" class="footer-link">Create account</a>
      </div>
    </div>
  </div>
</div>
