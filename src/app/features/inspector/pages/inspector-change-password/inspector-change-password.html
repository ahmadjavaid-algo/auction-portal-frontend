<!-- bidder-change-password.html -->
<div class="cp-wrapper">
  <div class="cp-card">
    <h1>Change password</h1>
    <p class="cp-sub">Enter your current password and choose a new one.</p>

    <form #f="ngForm" (ngSubmit)="submit(f)">
      <label>
        <span>Current password</span>
        <input
          type="password"
          name="currentPassword"
          [(ngModel)]="currentPassword"
          required
          autocomplete="current-password" />
      </label>

      <label>
        <span>New password</span>
        <input
          type="password"
          name="newPassword"
          [(ngModel)]="newPassword"
          required
          minlength="6"
          autocomplete="new-password" />
      </label>

      <label>
        <span>Confirm new password</span>
        <input
          type="password"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          minlength="6"
          autocomplete="new-password" />
      </label>

      <div class="cp-actions">
        <button type="button" class="btn-secondary" (click)="cancel()" [disabled]="saving">
          Cancel
        </button>
        <button type="submit" class="btn-primary" [disabled]="saving || f.invalid">
          {{ saving ? 'Savingâ€¦' : 'Save password' }}
        </button>
      </div>
    </form>
  </div>
</div>
