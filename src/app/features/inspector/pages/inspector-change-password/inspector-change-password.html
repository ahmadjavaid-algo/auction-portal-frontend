<div class="cp-wrapper">

  <!-- Decorative gradient heading card -->
  <div class="cp-hero">
    <div class="icon-wrap">
      <mat-icon>lock_reset</mat-icon>
    </div>
    <h1>Update Your Password</h1>
    <p class="subtitle">For security purposes, please enter your current password and set a new one.</p>
  </div>

  <div class="cp-card">
    <form #f="ngForm" (ngSubmit)="submit(f)" class="cp-form">

      <div class="form-section">
        <h2 class="section-title">Security Verification</h2>
        <p class="section-sub">We verify your identity using your current password.</p>
      </div>

      <label class="field">
        <span>Current Password</span>
        <input
          type="password"
          name="currentPassword"
          [(ngModel)]="currentPassword"
          required
          autocomplete="current-password"
          placeholder="Enter your current password" />
      </label>

      <mat-divider></mat-divider>

      <div class="form-section mt">
        <h2 class="section-title">Set a New Password</h2>
        <p class="section-sub">
          Your new password must be at least 6 characters long and different from your current one.
        </p>
      </div>

      <label class="field">
        <span>New Password</span>
        <input
          type="password"
          name="newPassword"
          [(ngModel)]="newPassword"
          required
          minlength="6"
          autocomplete="new-password"
          placeholder="Enter a strong password" />
      </label>

      <label class="field">
        <span>Confirm New Password</span>
        <input
          type="password"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          minlength="6"
          autocomplete="new-password"
          placeholder="Re-enter the new password" />
      </label>

      <div class="cp-actions">
        <button type="button" class="btn ghost" (click)="cancel()" [disabled]="saving">
          <mat-icon>arrow_back</mat-icon> Cancel
        </button>

        <button type="submit" class="btn primary" [disabled]="saving || f.invalid">
          <mat-icon>lock</mat-icon>
          {{ saving ? 'Savingâ€¦' : 'Save Password' }}
        </button>
      </div>
    </form>
  </div>
</div>
